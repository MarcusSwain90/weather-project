<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="page-header">
          <h1>Current Weather</h1>
        </div>

        <form>
          <div class="city search">
            <input id="search-city" type="text" class="form-control" placeholder="Search City">
          </div>

          <button id='weather-search' type="button" class="btn btn-primary search">Search</button>
        </form>

        <div class"container">
          <div class="weather offset-col-md">
          </div>

          <div class="row">
            <div class="weather-forecast col-md-3"> <!--Make changes here to make the forecast line up -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="weather col-md-6 offset-md-3">
      <h4>{{ temp }}</h4>
      <div> <strong>{{ name }}</strong></div>
      <div> <strong>{{ weather }}</strong></div>
    </div>
  </script>

    <!-- <div class="row">
     <div class="col-xs-4"> -->
    <script id="five-day-weather-template" type="text/x-handlebars-template">
      {{#forecasts}}
      <div class="weather col-sm-6">
        <p class="lead">{{main.temp}}</p>
        <p>{{weather.0.description}}</p>
      </div>
      {{/forecasts}}
    </script>
    </div>
  </div>

</body>

</html>
